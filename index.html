    <!-- 모달 -->
    <div
      id="imageModal"
      class="hidden fixed inset-0 bg-white bg-opacity-100 flex justify-center items-center z-[1001]"
    >
      <div class="relative w-full h-full flex justify-center items-center">
        <!-- X 버튼을 화면의 맨 우측 상단으로 이동 -->
        <span
          id="closeModal"
          class="absolute text-black text-4xl cursor-pointer top-0 right-0 pr-6 transition hover:text-gray-400"
        >
          &times;
        </span>
        <!-- 이미지가 세로로 화면 끝까지 가도록 설정 -->
        <img
          id="modalImage"
          src=""
          class="w-auto h-screen max-h-screen object-contain"
        />
      </div>
    </div>

    <script>
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      const closeModal = document.getElementById("closeModal");

      // 이미지 클릭 시 모달 띄우기
      document.querySelectorAll(".gallery-item").forEach((item) => {
        item.addEventListener("click", function () {
          modalImage.src = this.src;
          modal.classList.remove("hidden");
        });
      });

      // X 버튼 클릭 시 모달 닫기
      closeModal.addEventListener("click", function () {
        modal.classList.add("hidden");
      });

      // 모달 바깥 클릭 시 닫기 (수정)
      modal.addEventListener("click", function (e) {
        if (!modalImage.contains(e.target) && e.target !== closeModal) {
          modal.classList.add("hidden");
        }
      });

      // ESC 키 눌렀을 때 모달 닫기
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          modal.classList.add("hidden");
        }
      });
    </script>
